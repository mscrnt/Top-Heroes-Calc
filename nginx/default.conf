server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.php index.html;

    # Logging configuration
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;

    # Route all root requests to index.php with query strings
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static files (CSS, JS, images, etc.)
    location /static/ {
        alias /var/www/html/static/;
        try_files $uri =404;
        access_log off;       # Disable logging for static files
        expires 30d;          # Cache static files for 30 days
    }

    # PHP file processing
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;  # Use TCP instead of Unix socket
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Template files
    location /templates/ {
        alias /var/www/html/templates/;
        try_files $uri =404;
    }

    # Location block for PHP files in the /pages/ directory
    location /pages/ {
        # Alias the /pages directory to the correct physical path
        alias /var/www/html/pages/;
        
        # Correct the SCRIPT_FILENAME for PHP processing
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;  # Ensure PHP is processed by PHP-FPM
    }

    # Block access to hidden files and directories (e.g., .htaccess, .git)
    location ~ /\. {
        deny all;
    }

    # Block access to sensitive configuration files
    location ~* \.(ini|log|conf)$ {
        deny all;
    }
}
